<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Cadastro Funcionario</title>
	<link rel="stylesheet" type="text/css" href="estilo_cadastro_funcionario.css">
</head>
<body>
	<div id="cad_func">
		<form action="" method="POST">
			<h3>Cadastro de Funcionário</h3>

			<div id="inf_pessoais">
				<div id="nome">
					<label>Nome Completo:</label><br/>
					<input type="text" name="nome_func" required><br/>
				</div>
				
				<div id="dt">	
					<label>Data de Nascimento:</label><br/>
					<input type="date" name="dt_nascimento" required><br/>
				</div>

				<div id="cpf">
					<label>CPF:</label><br/>
					<input type="text" name="cpf" placeholder="Ex: 000.000.000-00" required><br/>
				</div>

				<div id="email">
					<label>Email:</label><br/>
					<input type="text" name="email" required><br/>
				</div>

			</div>	

			<div id="conselho">
				<label>Conselho</label><br/>
				<select>
					<option>CRM</option>
					<option>CRO</option>
					<option>COREN</option>
				</select>
				<select>
					<option selected>UF:</option>
					<option>SP</option>
					<option>RJ</option>
					<option>AL</option>
					<option>PE</option>
					<option>CE</option>
					<option>PA</option>
					<option>MG</option>
					<option>RS</option>
				</select>
				<input type="number" placeholder="n° do conselho" name="n_conselho"><br/>
			</div>

			<label>Telefone da Instituição:</label><br/>
			<input type="text" name="telefone" placeholder="Ex: (00)0 0000-0000" required><br/>


			<div id="end">
				<label>Endereço:</label><br/>
				<input type="text" name="rua" placeholder="Rua:" id="rua" required>
				<input type="number" name="numero" placeholder="Número:" id="num" required>
				<input type="text" name="cep" placeholder="CEP: ex: 63800-000" id="cep" required>
				<select>
					<option>Estado:</option>
					<option>SP</option>
					<option>RJ</option>
					<option>AL</option>
					<option>PE</option>
					<option selected>CE</option>
					<option>PA</option>
					<option>MG</option>
					<option>RS</option>
				</select>
				<select>
					<option>Cidade:</option>
					<option>Fortaleza</option>
					<option>Maracanaú</option>
					<option>Quixadá</option>
					<option selected>Quixeramobim</option>
					<option>Pedra Branca</option>
					<option>Boa Viagem</option>
					<option>Tauá</option>
				</select>
			</div>

			<label>Função:</label><br/>
			<select>
				<option selected>Selecione:</option>	
				<option value="medico">Médico</option>
				<option value="enfermeiro">Enfermeiro</option>
				<option value="aux_farm">Auxiliar de Farmácia</option>
				<option value="recpcionista">Recpcionista</option>
				<option value="tecnico">Técnico</option>
			</select>
			<br/>

			<label>Setor:</label><br/>
			<select>
				<option selected>Selecione:</option>	
				<option value="ccg">Centro Cirurgico</option>
				<option value="farm">Farmácia</option>
				<option value="emrg">Emergência</option>
				<option value="hote">Hotelaria</option>
				<option value="nti">NTI</option>
			</select>
			<br/>

			<label>Matrícula:</label><br/>
			<input type="number" name="matricula"><br/>

			<input type="reset" name="limpar" value="Limpar"><br/>
			<input type="submit" name="enviar" value="Cadastrar"><br/>

		</form>
	</div>
</body>
</html>
