<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cadastro Paciente</title>
	<link rel="stylesheet" type="text/css" href="estilo/estilo_tela_cadastro_funcionario.css">
	<script type="text/javascript" src="jquery-3.5.1.js"></script>

	<script type="text/javascript">
			$(document).ready(function(){
				$(".radio").on("click", function(){
					if($("#sus").is(":checked")){
						$("#sus_patient").fadeIn(0);
						$("#cpf_patient").fadeOut(0);
						$("#nome_patient").fadeOut(0);

					}else if($("#cpf").is(":checked")){
						$("#cpf_patient").fadeIn(0);
						$("#sus_patient").fadeOut(0);
						$("#nome_patient").fadeOut(0);

					}else if($("#nome").is(":checked")){
						$("#nome_patient").fadeIn(0);
						$("#sus_patient").fadeOut(0);
						$("#cpf_patient").fadeOut(0);
					}
				});
			});
	</script>


	<script type="text/javascript">
		$(document).ready(function(){
			var modal = document.getElementById("back_modal");

			var btn1 = document.getElementById("search1");
			var btn2 = document.getElementById("search2");
			var btn3 = document.getElementById("search3");

			var span = document.getElementsByClassName("close")[0];

			btn1.onclick = function() {
	 			modal.style.display = "block";
			}

			btn2.onclick = function() {
	 			modal.style.display = "block";
			}

			btn3.onclick = function() {
	 			modal.style.display = "block";
			}

			span.onclick = function() {
	  			modal.style.display = "none";
			}

			window.onclick = function(event) {
	  			if (event.target == modal) {
	    			modal.style.display = "none";
	  			}
			}
		});

	</script>

	<script type="text/javascript">
			$(document).ready(function(){
				var r1 = document.getElementById('sim_nsocial');
				var r2 = document.getElementById('nao_nsocial');

				r1.onclick = function(){
					document.getElementById('field_name').disabled = false;
				}

				r2.onclick = function(){
					document.getElementById('field_name').disabled = true;
				}
			});

	</script>

</head>
