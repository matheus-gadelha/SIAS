<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cadastro Paciente</title>
	<link rel="stylesheet" type="text/css" href="estilo/estilo_tela_cadastro_funcionario.css">
	<script type="text/javascript" src="jquery-3.5.1.js"></script>

	<script type="text/javascript">
			$(document).ready(function(){
				$(".radio").on("click", function(){
					if($("#sus").is(":checked")){
						$("#sus_patient").fadeIn(0);
						$("#cpf_patient").fadeOut(0);
						$("#nome_patient").fadeOut(0);

					}else if($("#cpf").is(":checked")){
						$("#cpf_patient").fadeIn(0);
						$("#sus_patient").fadeOut(0);
						$("#nome_patient").fadeOut(0);

					}else if($("#nome").is(":checked")){
						$("#nome_patient").fadeIn(0);
						$("#sus_patient").fadeOut(0);
						$("#cpf_patient").fadeOut(0);
					}
				});
			});
	</script>


	<script type="text/javascript">
		$(document).ready(function(){
			var modal = document.getElementById("back_modal");

			var btn1 = document.getElementById("search1");
			var btn2 = document.getElementById("search2");
			var btn3 = document.getElementById("search3");

			var span = document.getElementsByClassName("close")[0];

			btn1.onclick = function() {
	 			modal.style.display = "block";
			}

			btn2.onclick = function() {
	 			modal.style.display = "block";
			}

			btn3.onclick = function() {
	 			modal.style.display = "block";
			}

			span.onclick = function() {
	  			modal.style.display = "none";
			}

			window.onclick = function(event) {
	  			if (event.target == modal) {
	    			modal.style.display = "none";
	  			}
			}
		});

	</script>

</head>
	<body>

		<div id="consult_patient">

			<h3>Pesquisar Por:</h3>

			<input type="radio" class="radio" name="search_patient" id="sus">Cartão do Sus
			<input type="radio" class="radio" name="search_patient" id="cpf">CPF
			<input type="radio" class="radio" name="search_patient" id="nome">Nome

			<div class="patient" id="sus_patient">
				<form action="" method="POST">
					<label>Cartão do SUS:</label><br/>
					<input type="text" name="cartao_sus"><br/>

					<br/>

					<label>Paciente:</label><br/>
					<input type="text" name="nome"><br/>

					<br/>

					<input type="button" id="search1" name="" value="Procurar">

				</form>
			</div>

			<div class="patient" id="cpf_patient">
				<form action="" method="POST">
					<label>CPF:</label><br/>
					<input type="text" name="cpf"><br/>

					<br/>

					<label>Paciente:</label><br/>
					<input type="text" name="nome"><br/>

					<br/>

					<input type="button" id="search2" name="" value="Procurar">

				</form>
			</div>

			<div class="patient" id="nome_patient">
				<form action="" method="POST">
					<label>Paciente:</label><br/>
					<input type="text" name="nome"><br/>

					<br/>

					<label>Nome da Mãe:</label><br/>
					<input type="text" name="mother_patient"><br/>

					<br/>

					<label>Data de nascimento:</label><br/>
					<input type="date" name=""><br/>

					<br/>

					<input type="button" id="search3" name="" value="Procurar">

				</form>
			</div>

		</div>

		<div id="back_modal" class="modal">

			<div id="register_patient" class="modal_content">
				<span class="close">&times;</span>

				<h3>Paciente não encontrado!</h3>
				<h4>Realize o cadastro do mesmo</h4>

				<form action="" method="POST">
					<fieldset>
						<legend>Dados Pessoais</legend>
							<label>CNS(Cadastro Nacional de Saúde)</label><br/>
							<input type="text" name="cns"><br/>

							<br/>

							<label>Paciente</label><br/>
							<input type="text" name="regs_name_patient" required><br/>

							<br/>

							<div id="social">
								<label>Nome Social?</label><br/>
								<input type="radio" id="sim_nsocial" name="n_social" value="sim">Sim
								<input type="radio" id="nao_nsocial" name="n_social" value="nao">Não

								<div id="social-nome">
									<label>Nome Social:</label><br/>
									<input type="text" name="name_social" disabled>
								</div>

							</div>
					</fieldset

					<br/>



					<br/>

					<input type="submit" name="register" value="Cadastrar">
				</form>

			</div>

		</div>

	</body>
</html>
